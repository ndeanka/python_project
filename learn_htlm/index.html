<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>My Html</title>
    </head>
    <body> 
        <h1>HTML Form</h1>
        <form>
            <label for="username">Username</label>
            <input type="text" name="username" id = "username" placeholder="enter username" required> 
            <br />
            <label for="email">Email</label>
            <input type="text" name="email" id = "email" placeholder="enter email" required> 
            <br />
            <label for="password">Password</label>
            <input type="password" id="password" required> 
            <br />

            <p>Select your age:</p>
            <input type="radio" id="option-1" name="age" value="0-25">
            <label for="option-1">0 - 25</label>
            <input type="radio" id="option-2" name="age" value="26-50">
            <label for="option-2">26 - 50</label>
            <input type="radio" id="option-3" name="age" value="50+">
            <label for="option-3">50+ </label>
            <br /> <br />

            <label for="question">Security Question</label>
            <select id="question">
                <option value="q1">WHat color are favour of you pair of socks?</option>
                <option value="q2">If you could be a vegetable what you could be?</option>
                <option value="q3">What is your best ever security question?</option>
            </select>
            <br> <br> 

            <label for="security">Security question answer:</label>
            <input type="text" id="security" name="security">
            <br> <br>

            <label for="bio">Enter you bio:</label>
            <br>
            <textarea id="bio" name="bio" cols="30" rows="10" placeholder="enter bio"></textarea>
            <br> <br>

            <input type="submit" value="submit" id="submit">

        </form>
    </body>
</html>
